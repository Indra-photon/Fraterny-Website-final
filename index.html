
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fraterny</title>
    <meta name="description" content="Fraterny - Shared Ambitions" />
    <meta name="author" content="Fraterny" />
    
    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Critical CSS inlined to eliminate render blocking - optimized for LCP only -->
    <style>
      /* Critical LCP font subset - Playfair Display for main heading */
      @font-face {
        font-family: 'Playfair Display';
        font-style: normal;
        font-weight: 700;
        font-display: swap;
        src: url(https://fonts.gstatic.com/s/playfairdisplay/v37/nuFvD-vYSZviVYUb_rj3ij__anPXJzDwcbmjWBN2PKeiunDXbtM.woff2) format('woff2');
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+0304, U+0308, U+0329, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
      }
      
      /* Essential brand colors */
      :root {
        --navy: #0A1A2F;
        --terracotta: #E07A5F;
      }
      
      /* Only critical styles for the hero section LCP elements */
      body {
        margin: 0;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      .min-h-screen {
        min-height: 100vh;
      }
      
      .relative {
        position: relative;
      }
      
      .absolute {
        position: absolute;
      }
      
      .inset-0 {
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }
      
      .z-10 {
        z-index: 10;
      }
      
      .container {
        width: 100%;
        margin-left: auto;
        margin-right: auto;
        padding-left: 1rem;
        padding-right: 1rem;
      }
      
      /* Typography only for LCP heading */
      .text-3xl {
        font-size: 1.875rem;
        line-height: 2.25rem;
      }
      
      .font-playfair {
        font-family: 'Playfair Display', serif;
      }
      
      .font-bold {
        font-weight: 700;
      }
      
      .text-white {
        color: white;
      }
      
      .bg-navy {
        background-color: var(--navy);
      }
      
      /* Optimize media queries to only what's needed for LCP */
      @media (min-width: 640px) {
        .container {
          max-width: 640px;
        }
        .text-4xl {
          font-size: 2.25rem;
          line-height: 2.5rem;
        }
      }
      
      @media (min-width: 768px) {
        .container {
          max-width: 768px;
        }
        .text-6xl {
          font-size: 3.75rem;
          line-height: 1;
        }
      }
      
      @media (min-width: 1024px) {
        .container {
          max-width: 1024px;
        }
      }

      /* Object-fit for background image (LCP) */
      .object-cover {
        object-fit: cover;
      }
      
      .w-full {
        width: 100%;
      }
      
      .h-full {
        height: 100%;
      }
    </style>
    
    <!-- Favicon and manifest links -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta property="og:image" content="/og-image.png" />
    
    <!-- Preload critical hero images -->
    <link rel="preload" as="image" href="/images/hero/luxury-villa-mobile.webp" media="(max-width: 640px)" fetchpriority="high">
    <link rel="preload" as="image" href="/images/hero/luxury-villa-desktop.webp" media="(min-width: 641px)" fetchpriority="high">
    
    <!-- Load non-critical Google Fonts asynchronously -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Playfair+Display:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    
    <!-- Fallback for browsers that don't support JS loading of CSS -->
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Playfair+Display:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    </noscript>
  </head>

  <body>
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
